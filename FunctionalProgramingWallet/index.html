<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>CRUD Progra Funcional</title>
</head>
<body>
    <header class="container-fluid bg-dark text-light text-center p-1">
        <h1>Programación funcional "E-WALLET"</h1>
    </header>
    <main>
        <!-- Balance -->
        <section class="container p-5 text-center">
            <p class="text-danger fw-semibold fs-1" id="balance">₡0</p>
        </section>

        <!-- New Transaction -->
        <section class="container">
            <h2>Nueva transacción</h2>
            <form class="row " id="formTransac">
                <div class="col-auto">
                    <label for="amount" class="form-label">Monto</label>
                    <input type="text" name="amount" id="amount" class="form-control">
                </div>
                <div class="col-auto">
                    <label for="type" class="form-label">Tipo</label>
                    <select name="type" id="type" class="form-control">
                        <option value="Retiro">Retirar</option>
                        <option value="Ingreso">Ingresar</option>                        
                    </select>
                </div>
                <div class="col-auto">
                    <label class="form-label"></label>
                    <input type="submit" value="Aceptar" class="btn btn-success form-control mt-2">
                </div>
            </form>
        </section>        

        <!-- History -->
        <section class="container mt-5">
            <h2>Historial de transacciones</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
