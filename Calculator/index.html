<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora html css javaScript</title>
</head>
<body>
    <div class="themeSwitcher">
        <img src="assets/icons/light_mode.svg" alt="themeSwitcher">
    </div>
    <form class="form" id="form">
        <input type="text" class="secundaryScreen"id="secundaryScreen" readonly>
        <input type="text" class="screen" id="screen" placeholder="0" readonly>
        <input type="button" value="+/-" class="btn_singChange" id="btn_singChange">
        <input type="button" value="âˆš" class="btn_root" id="btn_root">
        <input type="button" value="^" class="btn_exponent" id="btn_exponent">
        <input type="button" value="%" class="btn_percentaje" id="btn_percentaje">
        <input type="button" value="C" class="btn_clear" id="btn_clear">
        <input type="button" value="7" class="btn_seven" id="btn_seven">
        <input type="button" value="8" class="btn_eight" id="btn_eight">
        <input type="button" value="9" class="btn_nine" id="btn_nine">
        <input type="button" value="/" class="btn_division" id="btn_division">
        <input type="button" value="Borrar" class="btn_backspace" id="btn_backspace">
        <input type="button" value="4" class="btn_four" id="btn_four">
        <input type="button" value="5" class="btn_five" id="btn_five">
        <input type="button" value="6" class="btn_six" id="btn_six">
        <input type="button" value="X" class="btn_multiplication" id="btn_multiplication">
        <input type="button" value="=" class="btn_equality" id="btn_equality">
        <input type="button" value="1" class="btn_one" id="btn_one">
        <input type="button" value="2" class="btn_two" id="btn_two">
        <input type="button" value="3" class="btn_three" id="btn_three">
        <input type="button" value="-" class="btn_subtract" id="btn_subtract">
        <input type="button" value="." class="btn_dot" id="btn_dot">
        <input type="button" value="0" class="btn_zero" id="btn_zero">
        <input type="button" value="000" class="btn_tripleZero" id="btn_tripleZero">
        <input type="button" value="+" class="btn_add" id="btn_add">
    </form>

    <!-- Este comentario se agrego al repos -->

    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
