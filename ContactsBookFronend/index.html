<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <title>Contactos</title>
  </head>
  <body>
    <!-- Modal REGISTRARSE-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Regisitrarme</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form_singup">
                      <!-- Alerta de error -->
                        <div class="alert alert-danger d-none" role="alert" id="alert_register">
                          A simple danger alert—check it out!
                        </div>
                        <div class="row m-2">
                            <label for="register_name">Nombre completo</label>
                            <input type="text" id="register_name">
                        </div>
                        <div class="row m-2">
                            <label for="register_email">Correo</label>
                            <input type="email" id="register_email">
                        </div>
                        <div class="row m-2">
                            <label for="register_password">Contraseña</label>
                            <input type="password" id="register_password">
                        </div>
                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <header class="container-fluid bg-success text-light text-center p-1">
      <h1>Agenda de contactos</h1>
    </header>
    
    <main class="container mt-5" style="max-width: 400px">
      <form id="form_singin">
        <!-- Alerta de error -->
        <div class="alert alert-danger d-none" role="alert" id="alert">
            A simple danger alert—check it out!
        </div>
          
        <div class="row">
          <label for="email">Correo</label>
          <input type="email" id="email" />
        </div>
        <div class="row mt-2">
          <label for="password">Contraseña</label>
          <input type="password" id="password" />
        </div>
        <div class="row mt-4">
          <input
            type="submit"
            value="Ingresar"
            class="btn btn-success"
            id="btn_singin"
          />
        </div>
        <div class="row mt-4">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Registrarme
          </button>
        </div>
      </form>
    </main>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPTS -->
    <script src="js/funciones.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
