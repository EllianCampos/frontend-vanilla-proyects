<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">    
    <title>Login</title>
</head>
<body>  
    <!-- Ventana de bienvenida -- Cuenta -->
    <div class="customWindow hide" id="customWindow_account">
        <div class="form__field">
            <h2>Bienvenido al sistema de gestion de estacionamientos</h2>
            <p>Crea una cuenta para poder gestionar el tiempo que permanecen los vehiculos estacionados.</p>
        </div>
    
        <form class="customWindow__form" id="form_account">
            <div class="form__field">
                <label for="form_account_name">¿Cual será tu nombre de usuario?</label>
                <input type="text" id="form_account_name">
            </div>
            <input type="submit" value="Siguiente">
        </form>
    </div>

    <!-- Ventana de bienvenida -- Contraseña -->
    <div class="customWindow hide" id="customWindow_password">
        <form class="customWindow__form" id="form_password">
            <div class="form__field">
                <label for="form_password_componet">Cual será tu contraseña?</label>
                <input type="password" id="form_password_password">    
            </div>
            <input type="submit" value="Siguiente">
        </form>
    </div>

    <!-- Ventana de bienvenida -- Metodo de recuperación -->
    <div class="customWindow hide" id="customWindow_recoveryMethod">
        <form class="customWindow__form" id="form_recoveryMethod">
            <div class="form__field">
                <label for="">Configurá un metodo de recuperación para tu cuenta</label>
            </div>
            
            <div class="form__field">
                <div class="recoveryMethod">
                    <div class="recoveryMethod__question">
                        <label for="secure_question">Pregunta de seguridad</label>
                        <select name="secure_question">
                            <option value="nothing">Elegir...</option>
                            <option value="day">¿Cúal es tu día favorito de la semana?</option>
                            <option value="temp">¿Prefieres el frío o el calor?</option>
                            <option value="season">¿Cúal es tu estación del año preferida?</option>
                        </select>
                    </div>
                    <div class="recoveryMethod__answer">
                        <div class="recoveryMethod__answer--days hide">
                            <label for="">Respuesta secreta</label>
                            <select name="answer_days">
                                <option value="nothing">Elegir...</option>
                                <option value="1">Lunes</option>
                                <option value="2">Martes</option>
                                <option value="3">Miercoles</option>
                                <option value="4">Jueves</option>
                                <option value="5">Viernes</option>
                                <option value="6">Sabado</option>
                                <option value="7">Domingo</option>
                            </select>
                        </div>    
                        <div class="recoveryMethod__answer--temp hide">
                            <label for="">Respuesta secreta</label>
                            <select name="answer_temperature">
                                <option value="nothing">Elegir...</option>
                                <option value="">Frio</option>
                                <option value="">Calor</option>
                            </select>
                        </div>
                        <div class="recoveryMethod__answer--season hide">
                            <label for="">Respuesta secreta</label>
                            <select name="answer_season">
                                <option value="nothing">Elegir...</option>
                                <option value="">Invierno</option>
                                <option value="">Verano</option>
                            </select>
                        </div> 
                    </div>
                </div>
            </div>
            
            <input type="submit" value="Crear cuenta">
        </form>
    </div>  

    <!-- Ventana de recuperar la contraseña -->
    <div class="customWindow hide" id="customWindow_recoverPassword">
        <form class="customWindow__form" id="form_recoverPassword">
            <img src="assets/icons/cancel.svg" alt="button salir" class="btnSalir">
            <div class="form__field">
                <label for="form_recoverPassword_user">Ingresa tu nombre de usuario</label>
                <img src="assets/icons/search.svg" alt="Icon search" class="form_login_showUsers">
                <input type="text" name="user" id="form_recoverPassword_user">                
            </div>
           
            <div class="form__field">
                <div class="recoveryMethod">
                    <div class="recoveryMethod__question">
                        <label for="secure_question">Pregunta de seguridad</label>
                        <select name="secure_question">
                            <option value="nothing">Elegir...</option>
                            <option value="day">¿Cúal es tu día favorito de la semana?</option>
                            <option value="temp">¿Prefieres el frío o el calor?</option>
                            <option value="season">¿Cúal es tu estación del año preferida?</option>
                        </select>
                    </div>
                    <div class="recoveryMethod__answer">
                        <div class="recoveryMethod__answer--days hide">
                            <label for="">Respuesta secreta</label>
                            <select name="answer_days">
                                <option value="nothing">Elegir...</option>
                                <option value="1">Lunes</option>
                                <option value="2">Martes</option>
                                <option value="3">Miercoles</option>
                                <option value="4">Jueves</option>
                                <option value="5">Viernes</option>
                                <option value="6">Sabado</option>
                                <option value="7">Domingo</option>
                            </select>
                        </div>    
                        <div class="recoveryMethod__answer--temp hide">
                            <label for="">Respuesta secreta</label>
                            <select name="answer_temperature">
                                <option value="nothing">Elegir...</option>
                                <option value="">Frio</option>
                                <option value="">Calor</option>
                            </select>
                        </div>
                        <div class="recoveryMethod__answer--season hide">
                            <label for="">Respuesta secreta</label>
                            <select name="answer_season">
                                <option value="nothing">Elegir...</option>
                                <option value="">Invierno</option>
                                <option value="">Verano</option>
                            </select>
                        </div> 
                    </div>
                </div>
            </div>

            <input type="submit" value="Recuperar contraseña">
        </form>
    </div>

    <!-- Ventana seleccionar cuenta -->
    <div class="customWindow hide" id="customWindow_searchAccount">
        <img src="assets/icons/cancel.svg" alt="button salir" class="btnSalir">
        <table class="customWindow__table" id="customWindow_searchAccount_table">
            <thead id="customWindow_searchAccount_tableHead">
                <tr><th>Usuarios</th></tr>
            </thead>
            <tbody id="customWindow_searchAccount_tableBody"></tbody>
        </table>
    </div>

    <!-- Ventana PRINCIPAL -->
    <div class="container">
        <div class="container__head">
            <h1 class="container__head--title">Estacionamiento</h1>
            <p class="container__head--show">
                Programado por 
                <span>Ellian Campos</span>                    
                <button class="container__head--button" id="container_head_showMore"> mostrar mas...</button>
            </p>
            <div class="container__hide hide" id="container_head_hide">
                <p>Esto es un sistema para la gestion de un parqueo.</p>        
            </div>
        </div>

        <form class="container__form" id="form_login">
            <div class="form__field">
                <img src="assets/icons/User.svg" alt="User icon" class="form__field--icon">
                <input type="text" class="form__field--input" placeholder="Usuario" id="form_login_account">
                <img src="assets/icons/search.svg" alt="Icon search" class="form_login_showUsers">
                <input type="button" id="form_login_button_register" value="Registrarme">
            </div>
            <div class="form__field">
                <img src="assets/icons/Password.svg" alt="blocked icon" class="form__field--icon">
                <input type="password" placeholder="Contraseña" class="form__field--input" id="form_login_password">
                <img src="assets/icons/VisibilityON.svg" alt="see password" class="form__field--icon" id="form_login_seePassword">
                <input type="button" id="form_login_button_recoverPassword" value="Olvidé la Contraseña">
            </div>

            <input type="submit" value="Ingresar" class="form__button">            
        </form>
    </div>

    <script src="js/index.js"></script> 
</body>
</html>
